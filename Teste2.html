<meta charset="UTF-8">
<canvas width="900" height="600"></canvas>
<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext('2d');
    pincel.fillStyle = '#d0e0e3';
    pincel.fillRect(0,0, 900, 600);
    pincel.fillStyle = '#FFEAC9';
    pincel.beginPath();
    pincel.moveTo(450, 300);
    pincel.lineTo(0, 600);
    pincel.lineTo(900, 600);
    pincel.fill();
    pincel.fillStyle = '#f7dbd5';
    pincel.fillRect(0,0, 300, 600);
    pincel.fillStyle = '#f7dbd5';
    pincel.fillRect(600,0, 900, 600);
    pincel.fillStyle = '#f1c232';
    pincel.beginPath();
    pincel.arc(550, 100, 50, 1, 3 *(Math.PI));
    pincel.fill();
    pincel.fillStyle = '#708090';
    pincel.beginPath();
    pincel.moveTo(0, 300);
    pincel.lineTo(300, 150);
    pincel.lineTo(300, 450);
    pincel.fill();
    pincel.beginPath();
    pincel.moveTo(900, 300);
    pincel.lineTo(600, 150);
    pincel.lineTo(600, 450);
    pincel.fill();
    pincel.fillStyle = '#f1c232';
    pincel.beginPath();
    pincel.arc(250, 300, 12, 1, 3 *(Math.PI));
    pincel.fill();
    pincel.beginPath();
    pincel.arc(650, 300, 12, 1, 3 *(Math.PI));
    pincel.fill();
    
</script>
